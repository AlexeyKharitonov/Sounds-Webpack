<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shoutcut icon" href="favicon.png" />
    <title>Sounds App Webpack</title>
  <script defer src="main.2f0a9bb3222581b8a44d.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <h1>Weather sounds</h1>
    <div class="btns">
      <button id="sunny">
        <div class="icon sunnyIcon"></div>
      </button>
      <button id="rainy">
        <div class="icon rainyIcon"></div>
      </button>
      <button id="snow">
        <div class="icon snowIcon"></div>
      </button>
    </div>
    <form>
      <input
        id="volumeControl"
        type="range"
        min="0"
        max="1"
        step="0.1"
        value="1"
      />
    </form>
  </body>
</html>
