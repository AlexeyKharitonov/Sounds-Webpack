<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shoutcut icon" href="favicon.png" />
    <title>Sounds App Webpack</title>
  </head>
  <body>
    <h1>Weather sounds</h1>
    <div class="btns">
      <button class="sunny">
        <div class="icon sunnyIcon"></div>
      </button>
      <button class="rainy">
        <div class="icon rainyIcon"></div>
      </button>
      <button class="snow">
        <div class="icon snowIcon"></div>
      </button>
    </div>
    <form>
      <input type="range" min="0" max="100" />
    </form>
  </body>
</html>
